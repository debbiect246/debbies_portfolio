<h1>Debbie's portfolio</h1>
{% load static %}
<img src="{% static 'portfolio/debbie.jpg' %}">

<!--<a href ="{% static 'portfolio/debbiescv.jpg' %}"> My CV</a>-->
{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">
{% if project.url %}
<a href="{{ project.url }}">Go to project</a>
{% endif %}
{% endfor %}
