{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Debbie's portfolio</h1>
{% load static %}
<img src="{% static 'portfolio/debbie.jpg' %}">

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>

<!--<a href ="{% static 'portfolio/debbiescv.pdf' %}"> My CV</a>-->
<br>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">
{% if project.url %}
<a href="{{ project.url }}">Go to project</a>
{% endif %}
{% endfor %}

{% endblock %}
