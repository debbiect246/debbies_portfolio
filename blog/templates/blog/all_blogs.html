{% extends 'portfolio/base.html' %}

{% block content %}

<h3><strong>Debbie's coding blog</strong></h3>

<h4>Debbie has written {{ blogs.count }} coding blog{{ blogs.count | pluralize }}</h4>

 {% for blog in blogs %}

 <a href="{% url 'blog:detail' blog.id %}"><h5>{{ blog.title }}</h5></a>
 <p>{{ blog.description|truncatechars:100 }}</p>
 <h6>{{ blog.date|date:'M d Y' }}</h6>

 {% endfor %}

 {% endblock %}
